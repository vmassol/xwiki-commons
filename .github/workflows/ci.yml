name: Main Build 

on: [push]

jobs:
  build:

  runs-on: ${{ matrix.os }}
  strategy:
    matrix:
      os: [macOS-10.14, windows-2016, ubuntu-latest]
      java: [ '1.8, '11', '12', '13' ]
    name: OS ${{ matrix.os }} - Java ${{ matrix.java }} 

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean install

